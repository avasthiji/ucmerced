<section>
    <p class="title">{{title}}</p>
    <p ng-show="description">{{description}}</p>
    <table class="stripeTable" width="100%">
        <tr>
            <th>Disease</th>
            <th>Ethnicity</th>
            <th>Age and Gender</th>
            <th>Cases</th>
            <th>Cost</th>
            <!--
            <th>Population</th>
            <th>Prevalence Rate</th>-->
        </tr>
        <tr ng-repeat="detail in details">
            <td>{{detail.diseaseName}}</td>
            <td>{{detail.ethnicity}}</td>
            <td>{{detail.groupName}} {{detail.sex}}</td>
            <td>{{detail.cases | number}}</td>
            <td>{{detail.costs | currency}}</td>
            <!--
            <td>{{detail.population | number}}</td>
            <td>{{detail.prevalenceRate | number}}</td>-->
        </tr>
    </table>
</section>
